; PHP settings for WordPress development
; Optimized for large imports (3GB)

upload_max_filesize = 3G
post_max_size = 3G
memory_limit = 512M
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

; Error reporting for development
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
